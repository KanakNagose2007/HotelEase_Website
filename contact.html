<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">HotelEase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>

    </div>

<!-- ================= CONTACT SECTION ================= -->
<section class="py-5">
    <div class="container">
        <!-- Section heading -->
        <div class="row mb-5 text-center">
            <div class="col">
                <h1 class="fw-bold">Contact Us</h1>
                <p class="text-muted">Have questions or want to book a room? Reach out to us!</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- ================= CONTACT FORM ================= -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0 p-4 contact-card text-center">

                    <!-- Lead text -->
                    <p class="lead mb-4">We would love to hear from you!</p>

                    <!-- Contact info -->
                    <p>üìç <strong>Nagpur, India</strong></p>
                    <p>üìû <strong>9876543210</strong></p>
                    <p>üìß <strong>hotel@hotelease.com</strong></p>

                    <!-- Form -->
                    <form class="mt-4">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================= CONTACT SECTION END ================= -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
