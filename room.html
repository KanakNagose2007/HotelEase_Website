<!-- Defines HTML5 document -->
<!DOCTYPE html>

<!-- Root HTML element -->
<html>
<head>

    <!-- Title shown in browser tab -->
    <title>Rooms | HotelEase</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-dark">
    <!-- container centers navbar content -->
    <div class="container">

        <!-- Website name / logo -->
        <a class="navbar-brand" href="index.html">HotelEase</a>

    </div>
</nav>
<!-- ================= NAVBAR END ================= -->

<!-- ================= ROOMS SECTION ================= -->
<div class="container py-5">
    <!-- py-5 = padding top & bottom -->

    <!-- Section heading -->
    <h2 class="text-center mb-5">Our Rooms</h2>
    <!-- text-center = center text
         mb-5 = margin bottom -->

    <!-- row = grid row
         g-4 = space between cards -->
    <div class="row g-4">

        <!-- ========== ROOM 1 ========= -->
        <div class="col-md-3">
            <!-- col-md-3 = 4 cards in one row -->

            <div class="card shadow h-100">
                <!-- card = Bootstrap card
                     shadow = shadow effect
                     h-100 = equal height -->

                <!-- Room image -->
                <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511"
                     class="card-img-top"
                     alt="Single Room">

                <!-- Card content -->
                <div class="card-body text-center">
                    <h5>Single Room</h5>
                    <p>₹1500 / night</p>

                    <!-- Book button -->
                    <a href="booking.html" class="btn btn-primary btn-sm">
                        Book Now
                    </a>
                </div>
            </div>
        </div>

        <!-- ========== ROOM 2 ========= -->
        <div class="col-md-3">
            <div class="card shadow h-100">

                <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267"
                     class="card-img-top"
                     alt="Double Room">

                <div class="card-body text-center">
                    <h5>Double Room</h5>
                    <p>₹2500 / night</p>

                    <a href="booking.html" class="btn btn-primary btn-sm">
                        Book Now
                    </a>
                </div>
            </div>
        </div>

        <!-- ========== ROOM 3 ========= -->
        <div class="col-md-3">
            <div class="card shadow h-100">

                <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2"
                     class="card-img-top"
                     alt="Deluxe Room">

                <div class="card-body text-center">
                    <h5>Deluxe Room</h5>
                    <p>₹3500 / night</p>

                    <a href="booking.html" class="btn btn-primary btn-sm">
                        Book Now
                    </a>
                </div>
            </div>
        </div>

        <!-- ========== ROOM 4 ========= -->
        <div class="col-md-3">
            <div class="card shadow h-100">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRU9jxI-SuLn5eJ2jM1g9HJPyLaXWagLa5CCw&s"
                     class="card-img-top"
                     alt="Suite Room">

                <div class="card-body text-center">
                    <h5>Suite</h5>
                    <p>₹5000 / night</p>

                    <a href="booking.html" class="btn btn-primary btn-sm">
                        Book Now
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- ================= ROOMS SECTION END ================= -->
 <body>

<div id="header"></div>

<!-- PAGE CONTENT -->
<h1>Home Page</h1>

<div id="footer"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>

</body>
</html>
