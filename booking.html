<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Room | HotelEase</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
    }
    .booking-card {
        border-radius: 12px;
        transition: transform 0.3s;
    }
    .booking-card:hover {
        transform: translateY(-5px);
    }
</style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">HotelEase</a>
    </div>
</nav>
<!-- ================= NAVBAR END ================= -->

<!-- ================= BOOKING SECTION ================= -->
<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Book Your Room</h1>
            <p class="text-muted">Choose your room type, dates, and number of guests to reserve your stay.</p>
        </div>

        <div class="card shadow p-4 booking-card mx-auto" style="max-width: 700px;">
            <form onsubmit="return bookRoom()" class="row g-3">

                <!-- Name -->
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                </div>

                <!-- Check-in Date -->
                <div class="col-md-6">
                    <label class="form-label">Check-in Date</label>
                    <input type="date" class="form-control" required>
                </div>

                <!-- Check-out Date -->
                <div class="col-md-6">
                    <label class="form-label">Check-out Date</label>
                    <input type="date" class="form-control" required>
                </div>

                <!-- Room Type -->
                <div class="col-md-6">
                    <label class="form-label">Room Type</label>
                    <select class="form-select" required>
                        <option value="">Select Room</option>
                        <option>Single</option>
                        <option>Double</option>
                        <option>Deluxe</option>
                        <option>Suite</option>
                    </select>
                </div>

                <!-- Guests -->
                <div class="col-md-6">
                    <label class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" placeholder="Guests" min="1" required>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg px-5">Confirm Booking</button>
                </div>

            </form>
        </div>
    </div>
</section>
<!-- ================= BOOKING SECTION END ================= -->
 <body>

<div id="header"></div>

<!-- PAGE CONTENT -->
<h1>Home Page</h1>

<div id="footer"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function bookRoom() {
    alert("Booking Successful! Thank you ðŸ˜Š");
    return false;
}
</script>

</body>
</html>
